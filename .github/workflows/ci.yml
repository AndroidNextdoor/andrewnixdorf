name: Quality Assurance

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq
        npm install -g pa11y-ci @lhci/cli@0.12.x
        
    - name: Install Lychee (Link Checker)
      run: |
        curl -sSL https://github.com/lycheeverse/lychee/releases/download/v0.20.1/lychee-v0.20.1-x86_64-unknown-linux-gnu.tar.gz | tar -xz
        sudo mv lychee /usr/local/bin/
        lychee --version

    - name: Run Quality Assurance Tests
      run: |
        echo "ðŸ§ª Running comprehensive quality assurance tests..."
        export CI=true
        export DISPLAY=:99
        # Start virtual display for headless browser testing
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        python3 _scripts/run_tests.py
        echo "âœ… Quality gate testing completed"

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          .lighthouseci/
          .lycheeci/
          .pa11yci/
        retention-days: 7