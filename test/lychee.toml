# Lychee link checker configuration
# Compatible with v0.13.0

# Maximum number of concurrent network requests
max_concurrency = 8

# Accept status codes
accept = [200, 301, 302, 307, 308]

# Maximum redirects
max_redirects = 5

# Exclude patterns (glob syntax)
exclude = [
    "mailto:*",
    "http://localhost:*",
    "http://127.0.0.1:*",
    "http://192.168.*",
    "http://10.*", 
    "http://172.16.*",
    "https://andrewnixdorf.com/sitemap.xml"
]

# Exclude paths
exclude_path = [".github", "_scripts"]

# Output file
output = "test-reports/lychee/lychee-report.md"

# User agent string
user_agent = "lychee/andrewnixdorf-portfolio"

# Timeout for requests (in seconds)
timeout = 20

# Number of retries
max_retries = 2